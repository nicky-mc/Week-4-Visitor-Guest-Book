<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gästebuch</title>
  </head>
  <body>
    <header>
      <div class="main_header">
        <h1>Gästebuch</h1>
      </div>
      <div id="header_pictures" class="header_pics">
        <img
          src="./public/san_fran.jpeg"
          alt="picture of San francisco"
          class="pic"
        />
        <img
          src="./public/oberbaum_bridge.jpeg"
          alt="a picture of the Oberbaum bridge in berlin"
          class="pic"
        />
        <img
          src="./public/windy_welly.jpeg"
          alt="a picture of Wellington New Zealand"
          height="183px"
          width="auto"
          class="pic"
        />
      </div>
    </header>
    <main>
      <!--we nned a form in here to Collect user data -->
      <!-- ! remember name attribute -->
      <!-- we need a container to display user feedback -->
      <h1>Please take the time to sign my guest book</h1>
      <form id="form-container">
        <input
          type="text"
          name="visitor_name"
          placeholder="Your Name"
          required
        />
        <input
          type="text"
          name="location"
          placeholder="Your Location"
          required
        />
        <input
          type="text"
          name="favourite_city"
          placeholder="Your Favorite City"
          required
        />
        <textarea
          name="feedback"
          placeholder="Your Feedback"
          required
        ></textarea>
        <button type="submit">
          <img
            src="./public/png-transparent-tiger-new-york-city-business-china-sport-submit-button-blue-animals-text-removebg-preview.png"
            alt="submit button"
          />
        </button>
      </form>
      <br />
      <div id="innerFB"></div>
    </main>
    <footer>
      <small> Created by Nicky Mortoza-Cowles 2024 </small><br />
      <a href="mailto: d.mortozacowles@gmail.com"
        ><img src="./public/email.png" alt="email button" height="80px"
      /></a>
      <div class="social-icons">
        <a href="https://www.instagram.com/cin_azotromselwoc/"
          ><img
            src="./public/linkedin-removebg-preview.png"
            alt="instagram button"
            width="150px"
        /></a>
        <a
          href="https://www.linkedin.com/in/dominique-mortoza-cowles-23b306160/"
          ><img
            src="./public/linkedin-removebg-preview.png"
            alt="linkedin"
            width="120px"
        /></a>
      </div>
    </footer>
  </body>
  <script src="./Gästebuch.js"></script>
</html>
